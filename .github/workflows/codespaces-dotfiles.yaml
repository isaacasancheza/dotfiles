name: Copy dotfiles to codespaces

on:
  push:
    branches:
      - master

env:
  DESTINATION: /dotfiles

jobs:
  chezmoi:
    runs-on: ubuntu-latest
    steps:
      - name: download and apply chezmoi
        env: 
          USERNAME: ${{ github.username }}
        run: |
          sh -c "$(curl -fsLS get.chezmoi.io)"
          chezmoi --destination $DESTINATION --apply $USERNAME
          ls $DESTINATION

      - name: push to repo
        working-directory: ${{ env.DESTINATION }}
        env:
          REPOSITORY: https://github.com/${{ github.username }}/dotfiles
        run: git push $REPOSITORY origin main
