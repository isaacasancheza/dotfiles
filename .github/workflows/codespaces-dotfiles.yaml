name: Copy dotfiles to codespaces

on:
  push:
    branches:
      - master

env:
  DESTINATION: $HOME/destination

jobs:
  chezmoi:
    runs-on: ubuntu-latest
    steps:
      - name: download and apply chezmoi
        env: 
          USERNAME: ${{ github.actor }}
        working-directory: ${{ github.workspace }}
        run: |
          mkdir $DESTINATION
          sh -c "$(curl -fsLS get.chezmoi.io)" -- init --source $HOME --destination $DESTINATION --apply $USERNAME
          ls $DESTINATION

      - name: push to repo
        env:
          REPOSITORY: https://github.com/${{ github.username }}/dotfiles
        run: git push $REPOSITORY origin main
